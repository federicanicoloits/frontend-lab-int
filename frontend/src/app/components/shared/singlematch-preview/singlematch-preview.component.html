<button [routerLink]="'/dettaglio-partita/' + match.id_partita">
  <div class="w-96 h-44 rounded-3xl flex">
    <div
      class="bg-black w-1/2 h-full rounded-tl-3xl rounded-bl-3xl flex flex-col items-center justify-center gap-2"
    >
      <p class="text-2xl font font-medium">{{ match.SquadraCasa }}</p>
      <img
        class="object-cover h-1/2"
        src="{{ match.logoCasa }}"
        alt=""
        srcset=""
      />
      <p class="text-2xl font font-medium">{{ match.GolCasa }}</p>
    </div>
    <div
      class="bg-grigio w-1/2 h-full rounded-tr-3xl rounded-br-3xl flex flex-col items-center justify-center gap-2"
    >
      <p class="text-2xl font font-medium">{{ match.SquadraOspite }}</p>
      <img
        class="object-cover h-1/2"
        src="{{ match.logoOspiti }}"
        alt=""
        srcset=""
      />
      <p class="text-2xl font font-medium">{{ match.GolOspiti }}</p>
    </div>
  </div>
</button>
