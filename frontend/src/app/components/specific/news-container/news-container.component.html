<!-- container news index -->
<section
  class="w-full min-h-[50vh] flex flex-col justify-center items-center flex-wrap lg:flex-row p-6 lg:p-6"
>
  <div
    class="min-h-[50vh] w-full lg:w-2/3 flex justify-center items-center mb-10 lg:mb-0 lg:px-10"
  >
    <app-news-main [dati]="dati"></app-news-main>
  </div>
  <!-- side news / scroll bar -->
  <div
    class="h-auto lg:min-h-[50vh] w-full lg:px-10 flex justify-start lg:flex-col lg:items-start lg:justify-center lg:w-1/3 gap-5 overflow-x-scroll lg:overflow-hidden scrollbar-hide"
  >
    <app-news-side></app-news-side>
    <app-news-side></app-news-side>
    <span class="lg:hidden">
      <app-news-side></app-news-side>
    </span>
  </div>

  <!-- scopri di piu -->
  <div class="w-full h-auto flex items-center justify-center p-6">
    <div class="flex gap-1">
      <!-- <p class="text-lg">Mostra di pi√π</p> -->
      <p *ngIf="dati" class="text-lg">{{ dati.news[0].titolo }}</p>
      <i-lucide name="info" class="my-icon text-white"></i-lucide>
    </div>
  </div>
</section>
