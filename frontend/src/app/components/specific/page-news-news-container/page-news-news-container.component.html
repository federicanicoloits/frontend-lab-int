<div class="w-full min-h-screen flex flex-col gap-12 text-lg">
  <div>
    <h1 class="text-4xl text-lime-400 font-semibold">Le Ultime Notizie</h1>
  </div>
  <app-news-main [dati]="dati"></app-news-main>
  <div class="w-full h-auto flex justify-around gap-4 overflow-x-auto lg:p-4">
    <ng-container *ngFor="let newsItem of dati?.news; let i = index">
      <!-- Verifica se l'indice Ã¨ maggiore di zero (escludi la prima notizia) -->
      <ng-container *ngIf="i > 0 && i <= 3">
        <app-news-side [dati]="newsItem"></app-news-side>
      </ng-container>
    </ng-container>
  </div>
  <!-- scopri di piu -->
  <div class="w-full h-auto flex items-center justify-center p-6">
    <div class="flex gap-1">
      <p class="text-lg font-medium hover:underline cursor-pointer">
        Carica altri articoli
      </p>
    </div>
  </div>
</div>
